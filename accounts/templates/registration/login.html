<!-- templates/registration/login.html -->
<!-- This is going to be the block content of a page. it contains the Login or sign up link. to log into the website.-->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid">
<h2>Please Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<br>Or<br>
<h2></h2>
<a href="{% url 'signup' %}">Sign Up</a>
</div>

{% endblock %}
