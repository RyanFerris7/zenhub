<!-- templates/registration/signup.html -->
<!-- This is going to be the block content of the sign up page. This will be where users register.-->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container-fluid"><h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Up</button>
</form>
</div>
{% endblock %}
